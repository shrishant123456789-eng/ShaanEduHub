                    </div>
                    <p>‡§ï‡§ø‡§∏ ‡§°‡§ø‡§¨‡•ç‡§¨‡•á ‡§Æ‡•á‡§Ç ‡§ú‡§æ‡§è‡§ó‡§æ?</p>
                    <div class="drop-zone-container">
                        <div class="drop-box" onclick="checkSort(${id}, '${game.categories[0]}', '${qData.ans}', this)">${game.categories[0]}</div>
                        <div class="drop-box" onclick="checkSort(${id}, '${game.categories[1]}', '${qData.ans}', this)">${game.categories[1]}</div>
                    </div>
                `;
            }
            else if (game.type === 'order') {
                // Shuffle words
                const shuffledWords = [...qData.words].sort(() => Math.random() - 0.5);
                let chips = '';
                shuffledWords.forEach(w => {
                    chips += `<div class="chip" onclick="addToSentence(${id}, '${w}')">${w}</div>`;

                area.innerHTML = `

                    <div id="sentence-box-${id}" style="border-bottom:2px solid #333; min-height:40px; margin-bottom:10px; font-size:1.2rem; font-weight:bold;"></div>
                    <div class="word-chips">${chips}</div>
                    <button class="game-btn" style="background:var(--secondary); color:white;" onclick="checkOrder(${id}, '${qData.ans}')">‚úÖ ‡§ö‡•á‡§ï ‡§ï‡§∞‡•á‡§Ç</button>
                    <button class="game-btn" onclick="resetSentence(${id})">‚ùå ‡§∏‡§æ‡§´ ‡§ï‡§∞‡•á‡§Ç</button>
                `;
            }
            else if (game.type === 'input') {
                area.innerHTML = `
                    <div class="question-box">
                        ${qData.q}
                    </div>
                    <input type="text" id="input-${id}" class="input-field" placeholder="‡§Ö‡§ï‡•ç‡§∑‡§∞ ‡§≤‡§ø‡§ñ‡•á‡§Ç...">
                    <br>
                    <button class="game-btn" onclick="checkInput(${id}, '${qData.ans}')">‡§ú‡§µ‡§æ‡§¨ ‡§¶‡•á‡§Ç</button>

        // --- LOGIC FUNCTIONS ---

        function updateUI(id) {
            const state = scores[id];
            document.getElementById(`right-${id}`).innerText = state.right;
            document.getElementById(`wrong-${id}`).innerText = state.wrong;
            document.getElementById(`score-txt-${id}`).innerText = `${state.right}/${state.total}`;
        }

        function nextQ(id) {
            scores[id].qIdx++;
            updateUI(id);
            setTimeout(() => {
                renderGame(id);
            }, 1000);
        }

        // MCQ Check
        function checkMCQ(id, selected, correct, btn) {
            // Disable all buttons in this grid
            const btns = btn.parentNode.querySelectorAll('button');
            btns.forEach(b => b.disabled = true);

            if (selected === correct) {
                btn.classList.add('correct');
                scores[id].right++;
                speak("‡§∏‡§π‡•Ä ‡§ú‡§µ‡§æ‡§¨!");
            } else {
                btn.classList.add('wrong');
                scores[id].wrong++;
                speak("‡§ó‡§≤‡§§ ‡§ú‡§µ‡§æ‡§¨");
                // Highlight correct
                btns.forEach(b => {
                    if(b.innerText === correct) b.classList.add('correct');
                });
            }
            nextQ(id);
        }

        // Sort Check
        function checkSort(id, selectedCat, correctCat, div) {
            if (selectedCat === correctCat) {
                div.style.background = "#C8E6C9";
                scores[id].right++;
                speak("‡§∏‡§π‡•Ä!");
            } else {
                div.style.background = "#FFCDD2";
                scores[id].wrong++;
                speak("‡§ó‡§≤‡§§!");
            }
            nextQ(id);
        }

        // Order Logic
        let currentSentence = "";
        function addToSentence(id, word) {
            const box = document.getElementById(`sentence-box-${id}`);
            if(box.innerText === "") box.innerText = word;
            else box.innerText += " " + word;
            speak(word);
        }
        function resetSentence(id) {
            document.getElementById(`sentence-box-${id}`).innerText = "";
        }
        function checkOrder(id, correct) {
            const attempt = document.getElementById(`sentence-box-${id}`).innerText;
            if (attempt === correct) {
                scores[id].right++;
                speak("‡§µ‡§æ‡§ï‡•ç‡§Ø ‡§∏‡§π‡•Ä ‡§π‡•à!");
                nextQ(id);
            } else {
                speak("‡§ó‡§≤‡§§ ‡§ï‡•ç‡§∞‡§Æ, ‡§´‡§ø‡§∞ ‡§∏‡•á ‡§ï‡•ã‡§∂‡§ø‡§∂ ‡§ï‡§∞‡•á‡§Ç");
                resetSentence(id);
            }
        }

        // Input Check
        function checkInput(id, correct) {
            const val = document.getElementById(`input-${id}`).value.trim();
            if (val === correct) {
                scores[id].right++;
                speak("‡§∏‡§π‡•Ä!");
                nextQ(id);
            } else {
                speak("‡§ó‡§≤‡§§, ‡§∏‡§π‡•Ä ‡§π‡•à " + correct);
                scores[id].wrong++;
                nextQ(id); // Move next even if wrong to prevent stuck
            }
        }

        function restartGame(id) {
            scores[id] = { right: 0, wrong: 0, total: scores[id].total, qIdx: 0 };
            updateUI(id);
            renderGame(id);
        }

        // --- UTILS ---
        function speak(text) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'hi-IN';
            window.speechSynthesis.speak(u);
        }

        function triggerConfetti() {
            // Simple Confetti (Placeholder logic for performance)
            // In a real scenario, we'd use canvas drawing here.
            // For now, playing a sound.
            speak("‡§¨‡§ß‡§æ‡§à ‡§π‡•ã! ‡§Ü‡§™‡§®‡•á ‡§ú‡•Ä‡§§ ‡§≤‡§ø‡§Ø‡§æ!");
        }

        // Start
        window.onload = init;

    </script>
