<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class 2 EVS - ShanEduHub</title>
  <style>
    /* Reset and basic styles */
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Comic Sans MS', sans-serif; }
    body { background: linear-gradient(120deg, #c2f0c2, #e6f7ff, #fff0b3); min-height: 100vh; padding: 20px; }
    h1 { text-align: center; margin-bottom: 30px; color: #006633; text-shadow: 1px 1px #fff; }
    
    /* Button styles */
    .subject-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
    .subject-btn {
      background: linear-gradient(45deg, #00cc44, #00ff88);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      font-size: 1.1rem;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      position: relative;
    }
    .subject-btn:hover { transform: scale(1.05); box-shadow: 4px 4px 12px rgba(0,0,0,0.3); }
    .subject-btn span { font-size: 1.5rem; display: block; margin-bottom: 5px; }

    /* Footer */
    footer { text-align: center; margin-top: 40px; padding: 20px; background: #006633; color: #fff; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0,0,0,0.3); }
    
    /* Auto-visible button animation */
    .hidden { display: none; }
    .new-btn { animation: appear 1s ease forwards; }
    @keyframes appear { from {opacity:0; transform: translateY(-20px);} to {opacity:1; transform: translateY(0);} }
  </style>
</head>
