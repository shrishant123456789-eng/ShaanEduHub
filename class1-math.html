<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Class 1 Mathematics Hub - Learn Numbers, Addition, Shapes, and Time with fun games and practice at ShanEduHub.">
    <meta name="author" content="Shrishant Yadav">
    <meta name="robots" content="index, follow">
    <title>Class 1 Mathematics | ShanEduHub</title>

    <style>
        /* --- üé® THEME VARIABLES --- */
        :root {
            --bg-dark: #121212;
            --bg-card: #1E1E1E;
            --gold-primary: #FFD700;
            --gold-secondary: #FFA000;
            --text-white: #FFFFFF;
            --text-gray: #B0B0B0;
            
            /* Subject Accents */
            --accent-green: #00E676;
            --accent-blue: #2979FF;
            --accent-pink: #F50057;
            --accent-purple: #D500F9;
            --accent-orange: #FF6D00;

            --card-radius: 20px;
            --btn-radius: 50px;
            --shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* --- üèóÔ∏è RESET & BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text-white);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a { text-decoration: none; color: inherit; display: block; }

        /* --- 1Ô∏è‚É£ HERO HEADER --- */
        header {
            background: linear-gradient(135deg, #000000 0%, #2c2c2c 100%);
            padding: 3rem 1rem;
            text-align: center;
            border-bottom: 3px solid var(--gold-primary);
            position: relative;
        }

        .hero-title {
            font-size: 2.8rem;
            background: linear-gradient(to right, var(--gold-primary), var(--gold-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .hero-sub {
            font-size: 1.2rem;
            color: var(--text-gray);
            margin-bottom: 2rem;
        }

        .hero-badges {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            border: 1px solid rgba(255,215,0,0.3);
        }

        /* --- 2Ô∏è‚É£ MAIN CONTAINER --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
            flex: 1;
        }

        /* --- SECTION TITLES --- */
        .section-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            margin-top: 2rem;
        }

        .section-title {
            font-size: 1.8rem;
            color: var(--text-white);
        }

        .line {
            height: 2px;
            background: var(--text-gray);
            flex: 1;
            opacity: 0.3;
        }

        /* --- 3Ô∏è‚É£ GRID SYSTEM --- */
        .grid-layout {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 1.5rem;
        }

        /* --- 4Ô∏è‚É£ SMART CARDS --- */
        .card {
            background: var(--bg-card);
            border-radius: var(--card-radius);
            padding: 1.5rem;
            position: relative;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            cursor: pointer;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 220px;
            box-shadow: var(--shadow);
        }

        .card:hover {
            transform: translateY(-8px);
            border-color: var(--gold-primary);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.15);
        }

        /* Status Indicators */
        .status-dot {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #333; /* Default: Unknown/Inactive */
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        .status-active { background-color: var(--accent-green); box-shadow: 0 0 10px var(--accent-green); }
        .status-soon { background-color: var(--accent-orange); }

        .card-icon {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.3));
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-white);
            margin-bottom: 0.5rem;
        }

        .card-desc {
            font-size: 0.9rem;
            color: var(--text-gray);
            line-height: 1.4;
        }

        .action-text {
            margin-top: auto;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--gold-primary);
            opacity: 0; /* Hidden by default, shown on hover */
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .card:hover .action-text {
            opacity: 1;
            transform: translateY(0);
        }

        /* Gradients for Card Types */
        .type-chapter .card-icon { text-shadow: 0 0 20px rgba(41, 121, 255, 0.4); }
        .type-game .card-icon { text-shadow: 0 0 20px rgba(0, 230, 118, 0.4); }
        .type-practice .card-icon { text-shadow: 0 0 20px rgba(255, 109, 0, 0.4); }

        /* --- 5Ô∏è‚É£ NAV BUTTONS --- */
        .nav-area {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 4rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .btn-nav {
            padding: 0.8rem 2rem;
            border-radius: var(--btn-radius);
            font-weight: bold;
            border: 2px solid var(--text-gray);
            color: var(--text-white);
            transition: 0.3s;
        }

        .btn-nav:hover {
            background: var(--text-white);
            color: var(--bg-dark);
            border-color: var(--text-white);
        }

        .btn-primary {
            background: var(--gold-primary);
            border-color: var(--gold-primary);
            color: var(--bg-dark);
        }

        .btn-primary:hover {
            background: var(--gold-secondary);
            color: black;
        }

        /* --- 6Ô∏è‚É£ FOOTER --- */
        footer {
            text-align: center;
            padding: 2rem;
            background-color: #000;
            color: #666;
            border-top: 1px solid #333;
            font-size: 0.85rem;
        }

        footer strong { color: var(--gold-primary); }

        /* --- RESPONSIVE --- */
        @media (max-width: 600px) {
            .hero-title { font-size: 2rem; }
            .grid-layout { grid-template-columns: 1fr; }
        }

    </style>
</head>
<body>

    <header>
        <div class="hero-badges">
            <span class="badge">üéí Class 1</span>
            <span class="badge">üßÆ Mathematics</span>
            <span class="badge">2026 Curriculum</span>
        </div>
        <h1 class="hero-title">Welcome to Math World</h1>
        <p class="hero-sub">Explore Numbers, Play Games & Master Concepts!</p>
    </header>

    <main class="container">

        <div class="section-header">
            <h2 class="section-title">üìò Learning Chapters</h2>
            <div class="line"></div>
        </div>
        <div id="chapter-grid" class="grid-layout">
            </div>

        <div class="section-header">
            <h2 class="section-title">üéÆ Fun & Practice Zone</h2>
            <div class="line"></div>
        </div>
        <div id="activity-grid" class="grid-layout">
            </div>

        <div class="nav-area">
            <a href="class1-index.html" class="btn-nav">‚¨Ö Back to Class 1</a>
            <a href="index.html" class="btn-nav btn-primary">üè† Home</a>
        </div>

    </main>

    <footer>
        <p>Designed & Developed by <strong>SHRISHANT YADAV</strong></p>
        <p>ShanEduHub ¬© 2026 | Building Future Geniuses</p>
    </footer>

    <script>
        // üìú CONFIGURATION: List of ALL potential files you might create.
        // The system will create cards for these. 
        // Note: Client-side JS cannot check if a file exists on your hard drive reliably without a server.
        // Logic: We create the link. If you click and it's missing, the browser handles it (404).
        // UI: We assume "Active" for better UX, but styled professionally.

        const chapters = [
            { title: "Numbers 1-100",   file: "class1-math-numbers.html",       icon: "1Ô∏è‚É£", desc: "Learn counting and writing numbers." },
            { title: "Addition",        file: "class1-math-addition.html",      icon: "‚ûï", desc: "Putting things together." },
            { title: "Subtraction",     file: "class1-math-subtraction.html",   icon: "‚ûñ", desc: "Taking things away." },
            { title: "Shapes & Patterns",file: "class1-math-shapes.html",        icon: "üî∫", desc: "Circle, Square, Triangle & more." },
            { title: "Time & Money",    file: "class1-math-time.html",          icon: "‚è∞", desc: "Reading clock and counting coins." },
            { title: "Measurement",     file: "class1-math-measurement.html",   icon: "üìè", desc: "Long, short, heavy, and light." }
        ];

        const activities = [
            { title: "Mixed Practice",  file: "class1-math-practice.html",      icon: "üß†", desc: "Test your skills with mixed questions.", type: "practice" },
            { title: "Math Games",      file: "class1-math-games.html",         icon: "üéÆ", desc: "Play and learn at the same time.", type: "game" },
            { title: "Fun Zone",        file: "class1-math-fun.html",           icon: "üéâ", desc: "Puzzles, coloring, and math art.", type: "game" }
        ];

        // Function to generate HTML for a card
        function createCard(item, typeClass) {
            return `
            <a href="${item.file}" class="card ${typeClass}">
                <div class="status-dot status-active" title="Available"></div>
                <div class="card-icon">${item.icon}</div>
                <div>
                    <h3 class="card-title">${item.title}</h3>
                    <p class="card-desc">${item.desc}</p>
                </div>
                <div class="action-text">Click to Start ‚Üí</div>
            </a>
            `;
        }

        // Render Chapters
        const chapterContainer = document.getElementById('chapter-grid');
        chapters.forEach(item => {
            chapterContainer.innerHTML += createCard(item, 'type-chapter');
        });

        // Render Activities
        const activityContainer = document.getElementById('activity-grid');
        activities.forEach(item => {
            activityContainer.innerHTML += createCard(item, `type-${item.type}`);
        });

        console.log("ShanEduHub Math Architecture Loaded. Author: Shrishant Yadav");
    </script>

</body>
</html>
